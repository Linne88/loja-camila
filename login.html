<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Mesmo header da página inicial -->
    </header>

    <main>
        <div class="auth-container">
            <h1>Login</h1>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" required>
                </div>
                
                <div class="form-group">
                    <label for="senha-login">Senha:</label>
                    <input type="password" id="senha-login" required>
                </div>
                
                <div class="form-group">
                    <a href="recuperar-senha.html" class="esqueci-senha">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <p class="auth-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <footer>
        <!-- Mesmo footer da página inicial -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
