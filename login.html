<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>

        <nav>

    <main>
        <div class="auth-container">
            <h1>Login</h1>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" required>
                </div>
                
                <div class="form-group">
                    <label for="senha-login">Senha:</label>
                    <input type="password" id="senha-login" required>
                </div>
                
                <div class="form-group">
                    <a href="recuperar-senha.html" class="esqueci-senha">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <p class="auth-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
