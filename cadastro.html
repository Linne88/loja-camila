<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Minha Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h1>Crie sua conta</h1>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email-cadastro">Email:</label>
                    <input type="email" id="email-cadastro" required>
                </div>
                
                <div class="form-group">
                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <p class="auth-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Minha Loja Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
