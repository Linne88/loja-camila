<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Minha Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Mesmo header da página inicial -->
    </header>

    <main>
        <div class="auth-container">
            <h1>Crie sua conta</h1>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email-cadastro">Email:</label>
                    <input type="email" id="email-cadastro" required>
                </div>
                
                <div class="form-group">
                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" rows="3" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <p class="auth-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <footer>
        <!-- Mesmo footer da página inicial -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
