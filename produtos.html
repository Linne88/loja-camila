<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Minha Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossos Produtos</h1>
        
        <div class="filtros">
            <select id="categoria">
                <option value="todos">Todas as categorias</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="roupas">Roupas</option>
                <option value="livros">Livros</option>
            </select>
            
            <select id="ordenar">
                <option value="relevancia">Mais relevantes</option>
                <option value="menor-preco">Menor preço</option>
                <option value="maior-preco">Maior preço</option>
            </select>
        </div>

        <div class="produtos-container">
            <div class="produto">
                <img src="produto1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p class="preco">R$ 99,90</p>
                <p class="descricao">Descrição breve do produto 1</p>
                <button class="adicionar-carrinho" data-id="1">Adicionar ao Carrinho</button>
            </div>
            
            <!-- Mais produtos seriam listados aqui -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Minha Loja Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
