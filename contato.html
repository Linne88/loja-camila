<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Minha Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Mesmo header da página inicial -->
    </header>

    <main>
        <h1>Fale Conosco</h1>
        
        <div class="contato-container">
            <div class="info-contato">
                <h2>Informações de Contato</h2>
                <p>Email: contato@minhaloja.com</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>Endereço: Rua Exemplo, 123 - São Paulo/SP</p>
            </div>
            
            <form class="form-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Mesmo footer da página inicial -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
